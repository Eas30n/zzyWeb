<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>黑胶唱片旋转测试</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* 黑胶唱片 */
    .vinyl-container {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      position: relative;
      border-radius: 50%;
      background: transparent;
      overflow: hidden;
    }

    .vinyl {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      /* 模拟黑胶纹路（简化版） */
      background: radial-gradient(circle at center,
          #111 0%, #000 10%, #111 11%, #111 20%,
          #000 21%, #000 22%, #111 23%, #111 30%,
          #000 31%, #000 32%, #111 33%, #111 90%,
          #000 91%);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.9;
      /* 使用更完整的动画属性定义 */
      animation-name: spin;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-play-state: paused;
      transform-origin: center center;
      /* 确保旋转中心正确 */
    }

    .vinyl.playing {
      animation-play-state: running;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .album-cover {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      /* 专辑封面的边框 */
      border: 8px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    /* 测试按钮 */
    .test-btn {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="vinyl-container">
    <div class="vinyl playing"></div>
    <img src="img/record0.jpg" alt="专辑封面" class="album-cover" />
  </div>
  <button class="test-btn" onclick="toggleVinyl()">切换旋转状态</button>

  <script>
    function toggleVinyl() {
      const vinyl = document.querySelector('.vinyl');
      vinyl.classList.toggle('playing');
    }
  </script>
</body>
</html>
